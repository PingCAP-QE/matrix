configs:
  - tag: pd
    serializer: toml
    target: "pd.toml"
    value:
      log:
        level: "info"
      schedule:
        max-snapshot-count:
          type: int
          range: [1, 10]
          default: 3
        max-pending-peer-count:
          type: int
          range: [1, 32]
          default: 16
        max-merge-region-size:
          type: int
          range: [1, 50]
          default: 20
        max-merge-region-keys:
          type: int
          range: [5000, 400000]
          default: 200000
        split-merge-interval:
          type: time
          range: [10m, 2h]
          default: 1h
        enable-one-way-merge: bool
        enable-cross-table-merge: bool
        patrol-region-interval:
          type: time
          range: [10ms, 1s]
          default: 100ms
        max-store-down-time:
          type: time
          range: [10m, 1h]
          default: 30m
        leader-schedule-limit:
          type: int
          range: [1, 10]
          default: 4
        leader-schedule-policy:
          type: choice
          value:
            - "count"
            - type: string
              value: "size"
          default: "count"
        region-schedule-limit:
          type: int
          range: [512, 4096]
          default: 2048
        replica-schedule-limit:
          type: int
          range: [16, 256]
          default: 64
        merge-schedule-limit:
          type: int
          range: [1, 32]
          default: 8
        hot-region-schedule-limit:
          type: int
          range: [1, 16]
          default: 4
        hot-region-cache-hits-threshold:
          type: int
          range: [1, 10]
          default: 3
        store-balance-rate:
          type: float
          range: [1, 50]
          default: 15
        tolerant-size-ratio:
          type: float
          range: [0, 10]
          default: 5
        low-space-ratio:
          type: float
          range: [0.7, 0.999]
          default: 0.8
        high-space-ratio:
          type: float
          range: [0.001, 0.7]
          default: 0.6
        scheduler-max-waiting-operator:
          type: int
          range: [1, 10]
          default: 5
        store-limit-mode: ["auto", "manual"]
      replication:
        max-replicas:
          type: int
          range: [1, 10]
          default: 3
        strictly-match-label: bool
        #location-labels: # need detail information
        #  type: list
        #  value: ["zone", "rack"]
        enable-placement-rules: bool # not in doc or example
      pd-server:
        use-region-storage: bool
        key-type: ["table", "raw", "txn"] # not in doc or example
  - tag: tikv
    serializer: toml
    target: "tikv.toml"
    value:
      server:
        grpc-concurrency:
          type: int
          range: [1, 10]
          default: 4
        enable-request-batch: bool
        request-batch-enable-cross-command: bool
        request-batch-wait-duration:
          type: time
          range: [1ms, 20ms]
          default: 1ms
      "readpool.unified":
        min-thread-count:
          type: int
          range: [1, 2]
          default: 1
        max-thread-count:
          type: int
          range: [2, 6]
          default: 4 # max(4, LOGICAL_CPU_NUM * 0.8)
      "readpool.storage":
        use-unified-pool: bool
        high-concurrency:
          type: int
          range: [1, 10]
          default: 4
        normal-concurrency:
          type: int
          range: [1, 10]
          default: 4
        low-concurrency:
          type: int
          range: [1, 10]
          default: 4
      "readpool.coprocessor":
        use-unified-pool: bool
        high-concurrency:
          type: int
          range: [1, 10]
        normal-concurrency:
          type: int
          range: [1, 10]
        low-concurrency:
          type: int
          range: [1, 10]
        max-tasks-per-worker-high:
          type: int
          range: [2, 4000]
          default: 2000
        max-tasks-per-worker-normal:
          type: int
          range: [2, 4000]
          default: 2000
        max-tasks-per-worker-low:
          type: int
          range: [2, 4000]
          default: 2000
      storage:
        scheduler-concurrency:
          type: int
          range: [1, 4096000]
          default: 2048000
        scheduler-worker-pool-size:
          type: int
          range: [1, 16]
          default: 4
        scheduler-pending-write-threshold:
          type: size
          range: [10MB, 1GB]
          default: 100MB
        block-cache:
          shared: bool
          capacity:
            type: size
            range: [500MB, 2GB]
            default: 1GB
      raftstore:
        sync-log: bool
        nitify-capacity:
          type: int
          range: [10240, 81920]
          default: 40960
        messages-per-tick:
          type: int
          range: [1024, 8192]
          default: 4096
        apply-pool-size:
          type: int
          range: [1, 4]
        store-pool-size:
          type: int
          range: [1, 4]
      coprocessor:
        split-region-on-table: bool
      rocksdb:
        max-background-jobs:
          type: int
          range: [1, 16]
          default: 8
        max-sub-compactions:
          type: int
          range: [1, 10]
          default: 3
        rate-bytes-per-sec:
          type: choice
          default: 0
          value:
            - 0
            - type: int
              range: [10485760, 104857600] # [10MB, 100MB]
        auto-tuned: bool
        titan:
          enabled: bool
          max-background-gc:
            type: int
            range: [1, 10]
            default: 4
        defaultcf:
          #compression-per-level: list todo: list
          level0-slowdown-writes-trigger:
            type: int
            range: [5, 30]
            default: 20
          level0-stop-writes-trigger:
            type: int
            range: [31, 50]
            default: 36
          max-write-buffer-number:
            type: int
            range: [2, 10]
            default: 5
          titan:
            min-blob-size:
              type: size
              range: [512B, 10KB]
              default: 1KB
            blob-file-compression:
              type: choice
              value: ["no", "snappy", "zlib", "bzip2", "lz4", "lz4hc", "zstd"]
              default: "lz4"
            blob-cache-size:
              type: size
              range: [0GB, 1GB]
              default: 0GB
            discardable-ratio:
              type: float
              range: [0.1, 0.9]
              default: 0.5
            blob-run-mode:
              type: choice
              value: ["normal", "read-only", "fallback"]
              default: "normal"
            level_merge: bool # default: false
            gc-merge-rewrite: bool # default: false
        writecf:
          level0-slowdown-writes-trigger:
            type: int
            range: [5, 30]
            default: 20
          level0-stop-writes-trigger:
            type: int
            range: [31, 50]
            default: 36
      raftdb:
        max-background-jobs:
          type: int
          range: [1, 10]
          default: 4
        max-sub-compactions:
          type: int
          range: [1, 5]
          default: 2
        defaultcf:
          level0-slowdown-writes-trigger:
            type: int
            range: [5, 30]
            default: 20
          level0-stop-writes-trigger:
            type: int
            range: [31, 50]
            default: 36
      pessimistic-txn:
        enabled: bool # default: true
        wait-for-lock-timeout:
          type: time
          range: [500ms, 2s]
          default: 1s
        wake-up-delay-duration:
          type: time
          range: [5ms, 50ms]
          default: 20ms
        pipelined: bool # default: false
  - tag: tidb
    serializer: toml
    target: "tidb.toml"
    value:
      mem-quota-query:
        type: int
        range: [536870912, 4294967296] # [0.5, 4] * 1024 ^ 3
        default: 1073741824 # 1024 ^ 3
      oom-use-tmp-storage: bool
      tmp-storage-quota: [-1, 1073741824]
      oom-action: ["log", "cancel"]
      lease:
        type: time
        range: [10s, 60s]
      performance:
        max-memory:
          type: int
          value: 0 # todo: find suitable range to fuzz
          default: 0
          when: prepared-plan-cache.enabled
        stats-lease:
          type: time
          range: [0s, 10s]
          default: 3s
        bind-info-lease:
          type: time
          range: [0s, 10s]
          default: 3s
        feedback-probability:
          type: float
          range: [0, 0.5]
          default: 0.05
        query-feedback-limit:
          type: int
          range: [128, 4096]
          default: 1024
      prepared-plan-cache:
        enabled: bool
        capacity:
          type: int
          range: [10, 1000]
          default: 100
        memory-guard-ratio:
          type: float
          range: [0, 1]
          default: 0.1
      tikv-client:
        grpc-connection-count:
          type: int
          range: [1, 64]
          default: 16
        commit-timeout:
          type: time
          range: [1s, 1m]
          default: 41s
        max-batch-size:
          type: int
          range: [1, 512]
          default: 128
        max-batch-wait-time:
          type: int
          range: [0, 1000000000] # [1ns, 1s]
          default: 0
        copr-cache:
          type: struct
          when: ["version", ">=", "4.0.0"]
          value:
            enable: bool
            capacity-mb:
              type: float
              range: [100, 10000]
              default: 1000
            admission-max-result-mb:
              type: float
              range: [1, 100]
              default: 10
            admission-min-process-ms:
              type: int
              range: [1,50]
              default: 5
      stmt-summary:
        max-stmt-count:
          type: int
          range: [10, 200]
          default: 100
        max-sql-length:
          type: int
          range: [1024, 8192]
          default: 4096
        refresh-interval:
          type: int
          range: [300, 3000]
          default: 1800
        history-size:
          type: int
          range: [6, 48]
          default: 24